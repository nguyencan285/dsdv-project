<!DOCTYPE html>
<meta charset="utf-8">
<div id="tooltip" class="tooltip"></div>

<style>
  button {
    background-color: #f23c3c;
    color: white;
    padding: 4px 10px;
    margin: 6px 5px;
    cursor: pointer;
    border: none;
    border-radius: 50px;
    display: inline-block;
    }
    button:hover {
        background-color: #ed6b6b;
    }
  .countries {
    fill: none;
    stroke: #ffffff;
    stroke-linejoin: round;
    }
  .legendThreshold {
      font-size: 15px;
      font-family: Tahoma;
    }
  .caption {
      fill: #000;
      text-anchor: start;
      font-weight: bold;
    }
  .tooltip {
  position: absolute;
  text-align: center;
  padding: 8px;
  font-size: 14px;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  pointer-events: none;
  }

</style>

<svg width="1400" height="650"></svg>
<button onclick="loadDeathPage()">Load Death Page</button>
<button onclick="loadChartPage()">Load Chart Page</button>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>

<script>
// Tooltip
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// The svg
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

// Map and projection
var path = d3.geoPath();
var projection = d3.geoNaturalEarth()
    .scale(width / 2 / Math.PI)
    .translate([width / 2, height / 2])
var path = d3.geoPath()
    .projection(projection);

// Data and color scale
var data = d3.map();
var colorScheme = d3.schemeReds[5];
colorScheme.unshift("#eee")
var colorScale = d3.scaleThreshold()
    .domain([1, 10000, 1000000, 10000000, 100000000])
    .range(colorScheme);

// Legend
var g = svg.append("g")
    .attr("class", "legendThreshold")
    .attr("transform", "translate(20,20)");
g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("Cases of COVID 19 around the world");
var labels = ['0', '1-9999', '10000-999999', '1000000-9999999', '10000000-99999999', '> 100000000'];
var legend = d3.legendColor()
    .labels(function (d) { return labels[d.i]; })
    .shapePadding(4)
    .scale(colorScale);
svg.select(".legendThreshold")
    .call(legend);

// Load external data and boot
d3.queue()
    .defer(d3.json, "http://enjalot.github.io/wwsd/data/world/world-110m.geojson")
    .defer(d3.csv, "data-countries.csv", function(d) { data.set(d.code, +d.case); })
    .await(ready);

    function ready(error, topo) {
    // Hover effect
    let mouseOver = function (d) {
    // Update tooltip content with country name and case count
    tooltip.html("<strong>" + d.properties.name + "</strong><br>COVID 19 Cases: " + (data.get(d.id) || 0))
        .style("left", (d3.event.pageX + 10) + "px")
        .style("top", (d3.event.pageY - 28) + "px")
        .transition()
        .duration(200) // Set a duration for smooth appearance
        .style("opacity", 1);

    d3.selectAll(".Country")
        .transition()
        .duration(200) // Set a duration for smooth appearance
        .style("opacity", function (e) {
            return e === d ? 0.8 : 0.5;
        });

    d3.select(this)
        .transition()
        .duration(200) // Set a duration for smooth appearance
        .style("opacity", 1)
        .style("stroke", "red");
}

let mouseLeave = function (d) {
    tooltip.transition()
        .duration(200)
        .style("opacity", 0);

    d3.selectAll(".Country")
        .transition()
        .duration(200)
        .style("opacity", 0.8)
        .style("stroke", "transparent");
}

    // Draw the map
    svg.append("g")
        .attr("class", "countries")
        .selectAll("path")
        .data(topo.features)
        .enter().append("path")
        .attr("fill", function (d){
            // Pull data for this country
            d.case = data.get(d.id) || 0;
            // Set the color
            return colorScale(d.case);
        })
        .style("stroke", "transparent")
        .attr("class", function(d){ return "Country" } )
        .style("opacity", .8)
        .on("mouseover", mouseOver)
        .on("mouseleave", mouseLeave)
        .attr("d", path);
}

// Function to load death.html
function loadDeathPage() {
    window.location.href = "death.html";
}


function loadChartPage() {
    window.location.href = "newcases.html";
}

</script>
